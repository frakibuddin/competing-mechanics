<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Car Owner Sign Up</title>
</head>

<body>
    <!-- header start -->
    <header>
        <menu>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand mt-3" href="index.html"><img src="media/img/logo.jpeg" alt="logo"></a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#myNav" aria-controls="myNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse " id="myNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-trasnperent" href="#"> Exit </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </menu>
    </header>
    <!-- header end -->

    <!-- login -->
    <section class="login-section">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-md-7 scrolled fade-in-bottom">
                    <form action="" class="login-frm signup-frm">
                        <h2 class="mb-5 section-heading">Car Owner Sign Up</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-field">
                                    <label for="fname">First Name Name Only</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-field">
                                    <label for="hear-us">How did you hear of us?</label>
                                    <input type="email" class="form-control" id="hear-us">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-field">
                                    <label for="email">Email Address </label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-field">
                                    <label for="c-email">Confirm Email Address</label>
                                    <input type="email" class="form-control" id="c-email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-field">
                                    <label for="password">Create Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-field">
                                    <label for="c-password">Confirm Password</label>
                                    <input type="password" class="form-control" id="c-password">
                                </div>
                            </div>
                        </div>
                        <div class="login-option">
                            <div class="d-flex align-items-center gap-3">
                                <input type="checkbox" id="checkbox-signed">
                                <label for="checkbox-signed">I agree to the
                                    <a href="" class="forget-pass underline">term of use</a>
                                </label>
                            </div>
                        </div>
                        <!-- error meassage -->
                        <div class="text-danger mt-3 fw-600"></div>
                        <!-- error meassage -->
                        <div class="input-field mt-5">
                            <button class="btn btn-login d-block">Post Bulleting Board</button>
                        </div>

                    </form>
                </div>
                <div class="col-md-5 dn-768 scrolled scale bulleting-board">
                    <h3 class="bulleting-board-txt">Bulletin Board</h3>
                    <img class="img-fluid" src="media/img/board-image.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- login -->

    <!--============ start-footer-section ============-->
    <footer class="py-4 text-center">
        <p>Copyright &copy; 2023 Competing Mechanics</p>
    </footer>
    <!--============ end-footer-section ============-->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
